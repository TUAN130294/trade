# VN-Quant Nginx Configuration
# ==============================
# Production-ready reverse proxy config for VN-Quant platform
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/vn-quant
#   2. Create symlink: ln -s /etc/nginx/sites-available/vn-quant /etc/nginx/sites-enabled/
#   3. Update server_name with your domain
#   4. Update root path to your frontend build directory
#   5. Test: nginx -t
#   6. Reload: systemctl reload nginx

upstream backend_api {
    server 127.0.0.1:8100;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;

    server_name your-domain.com www.your-domain.com;

    # Logging
    access_log /var/log/nginx/vn-quant-access.log;
    error_log /var/log/nginx/vn-quant-error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # API proxy
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (keep connections alive)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Frontend static files
    location / {
        # Update this path to your actual frontend build directory
        root /var/www/vn-quant/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

