{% extends "base.html" %}

{% block title %}Tin Tức Thị Trường - StockBot Pro{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-white">Tin Tức Thị Trường</h1>
            <p class="text-gray-400">Cập nhật tin tức nóng hổi từ các nguồn uy tín</p>
        </div>
        <button hx-get="/api/news/refresh" hx-target="#news-container" hx-indicator="#news-loading"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center">
            <i class="fas fa-sync-alt mr-2"></i> Cập Nhật
        </button>
    </div>

    <div id="news-loading" class="htmx-indicator flex justify-center py-8">
        <i class="fas fa-circle-notch fa-spin text-emerald-500 text-3xl"></i>
    </div>

    <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" hx-get="/api/news/refresh"
        hx-trigger="load">
        <!-- News items will be loaded here -->
    </div>
</div>
{% endblock %}
