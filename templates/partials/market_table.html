{% for index, data in market_data.items() %}
<tr class="border-b border-gray-800 hover:bg-gray-800/50 transition-colors">
    <td class="px-4 py-3 font-medium text-white">{{ index }}</td>
    <td class="px-4 py-3">{{ "{:,.2f}".format(data.price) }}</td>
    <td class="px-4 py-3">
        <span
            class="{{ 'text-emerald-400' if data.change > 0 else 'text-rose-400' if data.change < 0 else 'text-amber-400' }}">
            {{ "{:+.2f}".format(data.change) }}
        </span>
    </td>
    <td class="px-4 py-3">{{ "{:,}".format(data.vol_day) }}</td>
    <td class="px-4 py-3">
        <span class="px-2 py-1 rounded text-xs font-medium
            {{ 'bg-emerald-500/10 text-emerald-400' if data.change > 0 
            else 'bg-rose-500/10 text-rose-400' if data.change < 0 
            else 'bg-amber-500/10 text-amber-400' }}">
            {{ data.color | upper }}
        </span>
    </td>
</tr>
{% endfor %}
