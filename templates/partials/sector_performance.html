<h3 class="text-lg font-bold text-white mb-4 flex items-center">
    <i class="fas fa-industry text-violet-500 mr-2"></i> Biến Động Ngành
</h3>
<div class="grid grid-cols-1 gap-4">
    {% if sector_performance %}
    {% for sector in sector_performance %}
    <div class="bg-gray-800/50 rounded-lg p-3">
        <div class="flex justify-between items-center mb-2">
            <span class="text-sm font-medium text-white">{{ sector.name }}</span>
            <span
                class="text-sm font-bold {% if sector.change > 0 %}text-emerald-500{% elif sector.change < 0 %}text-rose-500{% else %}text-amber-500{% endif %}">
                {{ sector.change }}%
            </span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-2">
            <div class="h-2 rounded-full {% if sector.change > 0 %}bg-emerald-500{% elif sector.change < 0 %}bg-rose-500{% else %}bg-amber-500{% endif %}"
                style="width: {{ sector.change | abs | min(100) }}%"></div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="text-center py-4 text-gray-500">Không có dữ liệu ngành</div>
    {% endif %}
</div>
