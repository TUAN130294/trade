<h3 class="text-lg font-bold text-white mb-4 flex items-center">
    <i class="fas fa-globe-americas text-blue-500 mr-2"></i> Dòng Tiền Khối Ngoại (5 phiên)
</h3>
<div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-400">
        <thead class="text-xs text-gray-500 uppercase bg-gray-800/50">
            <tr>
                <th class="px-4 py-3 rounded-l-lg">Ngày</th>
                <th class="px-4 py-3">Mua (Tỷ)</th>
                <th class="px-4 py-3">Bán (Tỷ)</th>
                <th class="px-4 py-3 rounded-r-lg">Ròng (Tỷ)</th>
            </tr>
        </thead>
        <tbody>
            {% if foreign_flow %}
            {% for item in foreign_flow %}
            <tr class="border-b border-gray-800 hover:bg-gray-800/50 transition-colors">
                <td class="px-4 py-3 font-medium text-white">{{ item.date }}</td>
                <td class="px-4 py-3 text-emerald-400">{{ item.buy_val | format_number }}</td>
                <td class="px-4 py-3 text-rose-400">{{ item.sell_val | format_number }}</td>
                <td
                    class="px-4 py-3 font-bold {% if item.net_val > 0 %}text-emerald-500{% else %}text-rose-500{% endif %}">
                    {{ item.net_val | format_number }}
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="4" class="text-center py-4 text-gray-500">Không có dữ liệu</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>
